<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostraps Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid text-center">
    <div class="row">
      <p class="h1">Exercício 1 - Modal</p>
      <div class="col">
        <!-- Button trigger modal -->
        <button id="openCloseModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Open modal!
        </button>
      
      <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmar a exclusão dos dados?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-secondary text-start">
                Ao apagar os dados, os mesmos serão excluídos do sistema.
              </div>
              <div class="modal-footer">
                <button type="button" id="btn-sim" class="btn btn-primary">Sim</button>
                <button type="button" id="btn-nao" class="btn btn-danger">Não</button>
                <button type="button" id="btn-cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid text-center mt-4">
    <div class="row">
      <p class="h1">Exercício 2 - Accordion</p>
      <div class="col">
        <div class="accordion" id="accordionExample">
          
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid text-center mt-4">
    <div class="row">
      <p class="h1">Exercício 3 - alerts</p>
      <div class="col">
        <div class="row">
          <div class="" id="liveAlert">
          </div>
        </div>
        <!-- Button trigger alert modal -->
        <button id="openCloseAlertModal" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#alertStaticBackdrop">
          Open alert modal!
          </button>
        
        <!-- alert Modal -->
          <div class="modal fade" id="alertStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="alertStaticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="alertStaticBackdropLabel">Confirmar a exclusão dos dados?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-secondary text-start">
                  Ao apagar os dados, os mesmos serão excluídos do sistema.
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-alert-sim" class="btn btn-primary">Sim</button>
                  <button type="button" id="btn-alert-nao" class="btn btn-danger">Não</button>
                  <button type="button" id="btn-alert-cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <hr>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./alert.js"></script>
    <script src="./modal.js"></script>
    <script src="./accordion.js"></script>
</body>
</html>
